<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <title>School System Management</title>
    <script src="objects-in-school.js"></script>
    <script src="objectconstructors.js"></script>
    <link rel="stylesheet" href="objects-in-school.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body onload="addSelectBox()">
<h1>School Management System</h1>
<br>
<i class="fa fa-list fa-5x" aria-hidden="true" onclick="hideSelect();hideOthers()"></i>
<br>
<div id="Selecting" style="display: none;">
<select id="list">
    <option value="0"> Students</option>
    <option value="1"> Teachers</option>
    <option value="2"> Sections</option>
</select>
    <br>
    <button type="button" class="btn btn-primary btn-sm" onclick="listItems()"> List Items</button>
    <br>
    <br>
    <div id="listedItems"></div>
</div>

<br>

<br>
    <i class="fa fa-random fa-5x" aria-hidden="true" onclick="hideAdd();hideOther()"></i>

<br>
<p id="selectBoxes" style="display:none;">
<select id="studentSearch" onload="addSelectBox()">
    <option value="0"> Select Student</option>
</select>

<select id="studentSection">
    <option value="0"> Select Section</option>
</select>
    <button type="button" class="btn btn-primary btn-sm" onclick="addStudentToSection()"> Add Student To Section</button>
<br>
<br>
    <select id="teacherSearch">
        <option value="0"> Select Teacher</option>
    </select>
    <select id="teacherSection">
        <option value="0"> Select Section</option>
    </select>
    <button type="button" class="btn btn-primary btn-sm" onclick="addTeacherToSection()"> Add Teacher To Section</button>
</p>
<br>
<br>
<i class="fa fa-plus fa-5x" aria-hidden="true" onclick="add();hideThem()"></i>
<div id="addThing" style="display: none;">
<p id="addStudents">
    <br>
<input id="firstNameStudent" type="text" placeholder="First Name">
<input id="lastNameStudent" type="text" placeholder="Last Name">
<input id="studentGrade" type="text" placeholder="Grade">
    <button type="button" class="btn btn-primary btn-sm" onclick="addStudent();document.getElementById('selectBoxes').style.visibility='hidden'">Add Student</button>


</p>

<p id="addTeachers">
<input id="firstNameTeacher" type="text" placeholder="First Name">
<input id="lastNameTeacher" type="text" placeholder="Last Name">
<input id="teacherSubject" type="text" placeholder="Subject">
    <button type="button" class="btn btn-primary btn-sm" onclick="addTeacher()"> Add Teacher</button>

</p>

<p id="addSections">
<input id="sectionName" type="text" placeholder="Section Name">
<input id="sectionCount" type="text" placeholder="Section Count">
    <button type="button" class="btn btn-primary btn-sm" onclick="addSection()"> Add Section</button>

</p>
<br>
    <div id="added"></div>
</div>
<br>
<br>
<br>
<i class="fa fa-times-circle fa-5x" aria-hidden="true" onclick="openIt()"></i>
<br>
<br>
<div id="remove" style="display:none">


    <select id="studentSearch2">
        <option value="0"> Select Student</option>
    </select>

    <select id="studentSection2">
        <option value="0"> Select Section</option>
    </select>
    <button type="button" class="btn btn-primary btn-sm" onclick="removeStudentFromSection()"> Remove Student</button>
    <br>
<br>
    <select id="teacherSearch2">
        <option value="0"> Select Teacher</option>
    </select>
    <select id="teacherSection2">
        <option value="0"> Select Section</option>
    </select>
    <button type="button" class="btn btn-primary btn-sm" onclick="removeTeacherFromSection()"> Remove Teacher</button>
</div>
</body>
</html>
